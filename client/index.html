<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="google-signin-client_id" content="384746711190-e7km98ja6hu131mcibo1q9bato2j5mrp.apps.googleusercontent.com">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <title>Fancy Todo</title>
</head>
<body>
   <!-- NAVBAR -->
   <ul class="nav">
      <li class="nav-item" id="navHome">
         <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item" id="navLogin">
         <a class="nav-link" href="#">Login</a>
      </li>
      <li class="nav-item" id="navLogout">
         <a class="nav-link" href="#">Logout</a>
       </li>
      <li class="nav-item" id="navRegister">
         <a class="nav-link" href="#">Register</a>
      </li>
      <li class="nav-item" id="navTodoList">
         <a class="nav-link" href="#">Todo List</a>
      </li>
   </ul>

   <div class="container margin-top: 1rem">
      <div class="row justify-content-md-center">
         <div class="col" id="todoList">
            <h1>Todo List</h1>
            <!-- Show todo List with add form -->
            <div class="card" id="showTodoList">
               
            </div>
            <form>
               <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="addTitle" placeholder="title" required autofocus>
               </div>   
               <div class="form-group">   
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="addDescription" placeholder="description" required>
               </div>
               <div class="form-group">   
                  <label for="due_date">Due_date</label>
                  <input type="date" class="form-control" id="addDueDate" placeholder="date" required>
               </div>
               <div>   
                  <button class="btn btn-primary" type="submit" id="addTodo">Add new task</button>
               </div>
            </form>             
         </div>

         <!-- Show login form -->
         <div class="col" id="formLogin">
            <h1>Login</h1>
            <form>
               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="mail@mail.com" required autofocus>
               </div>
               <div class="form-group">   
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="input your password here" required> <br />
               </div>
               <button type="submit" class="btn btn-primary" id="logingIn">Login</button>
               <br />
               <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
         </div>

         <!-- Show register form -->
         <div class="col" id="formRegister">
            <h1>Register</h1>
            <form>
               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="mail@mail.com">
               </div>
               <div class="form-group">   
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Password"><br />
               </div>
               <button class="btn btn-primary" type="submit" id="registerUser">Register</button>
            </form>
         </div>

      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <script src="./script/main.js"></script>
</body>
</html>
